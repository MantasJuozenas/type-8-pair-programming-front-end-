<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Pets</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./addPets.js" defer></script>
  </head>
  <body>
    <header class="head">
      <div class="header">
        <img src="http://www.petras.slekys.com/images/projects/vetbee.png" alt="vetbee logo" />
        <nav class="nav">
          <a href="index.html">Pets</a>
          <a href="medication.html">Medications</a>
        </nav>
      </div>
    </header>
    <main>
      <section class="petList">
        <h1>Add Pets</h1>
        <button>Back to pets</button>
      </section>
      <section class="container">
        <form class="pets-form">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Name">
          <label for="data">Date of birth</label>
          <input type="date" id="data" name="data" placeholder="Date of birth">
          <label for="email">Client email</label>
          <input type="email" id="email" name="email" placeholder="@email.com">
          <button type="submit">Add pet</button>
        </form>
      </section>
  </body>
</html>
