<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Medications</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="

    <link rel="stylesheet" href="./css/add.css" />

  <body>
    <header class="head">
      <div class="header">
        <img src="http://www.petras.slekys.com/images/projects/vetbee.png" alt="vetbee logo" />
        <nav class="nav">
          <a href="index.html">Pets</a>
          <a href="medication.html">Medications</a>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <h1>Add Medications</h1>
        <button><a href="./medication.html">Back to Medications</a></button>
      </section>
      <section class="container">
        <form class="addForm">
          <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" />
            <label for="description">Description</label>
            <textarea
              name="description"
              id="description"
              cols="30"
              rows="10"
              placeholder="Description"
            ></textarea>
          </div>
          <button id="btnSubmit" type="submit">Create medication</button>
        </form>
      </section>
    </main>
    <footer class="footer">
